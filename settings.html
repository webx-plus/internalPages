<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bussinga!</title>
        <link href="index.css">
        <script src="settings.lua"></script>
    </head>
    <body>
        <h1>Settings</h1>
        
        <h6>Theme</h6>
        <select class="theme">
            <option value="classic">Classic Dark</option>
            <option value="classicLight">Light</option>
            <option value="midnight">Midnight</option>
            <option value="discord">Discord</option>
            <option value="catgirl">Catgirl</option>
            <option value="blu">Blu</option>
            <option value="hacker">Hacker</option>
            <option value="chill">Popsicle</option>
            <option value="volcano">Volcano</option>
        </select>

        <p>New tab page:</p>
        <input type="text" class="newTabPage">
        <p class="newTabPageOK"></p>

        <!-- Custom DNS -->
        <br>
        <p>Custom DNS:
            <br><i>Currently, this only changes it for buss://, more options coming soon :tm:</i>
        </p>
        <input type="text" class="dns">
        <p class="dnsOK"></p>
        <br>

        <!-- flush DNS -->
        <button class="dnsFlush">Flush DNS cache</button>
    </body>
</html>
